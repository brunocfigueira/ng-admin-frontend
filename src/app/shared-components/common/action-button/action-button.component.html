<ng-container [ngSwitch]="btnVariant">
  <button *ngSwitchCase="'mat-icon-button'" mat-icon-button
          [ngClass]="btnClass"
          [type]="type"
          class="only-icon"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
  <button *ngSwitchCase="'mat-button'" mat-button
          [ngClass]="btnClass"
          [type]="type"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
  <button *ngSwitchCase="'mat-raised-button'" mat-raised-button
          [ngClass]="btnClass"
          [type]="type"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
  <button *ngSwitchCase="'mat-flat-button'" mat-flat-button
          [ngClass]="btnClass"
          [type]="type"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
  <button *ngSwitchCase="'mat-stroked-button'" mat-stroked-button
          [ngClass]="btnClass"
          [type]="type"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
  <button *ngSwitchCase="'mat-fab'" mat-fab
          [ngClass]="btnClass"
          [type]="type"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
  <button *ngSwitchCase="'mat-mini-fab'" mat-mini-fab
          [ngClass]="btnClass"
          [type]="type"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
  <button *ngSwitchDefault mat-raised-button
          [ngClass]="btnClass"
          [type]="type"
          [disabled]="disabled"
          [matTooltip]="btnToolTip"
          (click)="eventClick()">
    <mat-icon *ngIf="showIcon" aria-hidden="false">
      {{ btnIcon }}
    </mat-icon>
    <mat-label *ngIf="showLabel">{{ btnLabel }}</mat-label>
  </button>
</ng-container>
