<mat-card class="form-card-component" appearance="outlined">
  <mat-card-header *ngIf="showHeader()">
    <mat-card-title *ngIf="showTitle()">{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="showSubtitle()">{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="form-card-content">
      <ng-container *ngTemplateOutlet="formContentTemplate"></ng-container>
    </div>
  </mat-card-content>
  <ng-container *ngIf="actionButtonsTemplate">
    <mat-card-actions [align]="alignActionButtons">
      <div class="button-container">
        <ng-container *ngTemplateOutlet="actionButtonsTemplate"></ng-container>
      </div>
    </mat-card-actions>
  </ng-container>
</mat-card>
