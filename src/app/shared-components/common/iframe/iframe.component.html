@if (displayHeader) {
  <mat-card class="iframe-component" appearance="outlined">
    <mat-card-header class="display-block" *ngIf="showHeader()">
      <mat-card-title class="text-upper" *ngIf="showTitle()">
        <div class="display-flex-center-space-between">
          <span>{{ title }}</span>
          <mat-icon aria-hidden="false">{{ appConst.IFRAME.ICON.HEADER_TITLE }}</mat-icon>
        </div>
      </mat-card-title>
      <mat-card-subtitle class="text-left" *ngIf="showSubtitle()">{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="iframe-container">
        <iframe #iframeComponent
                [title]="title"
                [attr.loading]="loading"
                [attr.scrolling]="scrolling"
                [ngStyle]="applyStyle()"
                frameborder="0">
        </iframe>
      </div>
    </mat-card-content>
  </mat-card>
} @else {
  <div class="iframe-container">
    <iframe #iframeComponent
            [title]="title"
            [attr.loading]="loading"
            [attr.scrolling]="scrolling"
            [ngStyle]="applyStyle()"
            frameborder="0">
    </iframe>
  </div>
}
