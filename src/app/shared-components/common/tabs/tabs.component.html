<mat-tab-group
  class="tab-component"
  preserveContent
  [mat-stretch-tabs]="false"
  [mat-align-tabs]="alignTabs"
  [selectedIndex]="selectedTab.value"
  (selectedIndexChange)="eventSelectedIndexChange($event)">
  @for (tab of arrayTabs; track tab; let index = $index) {
    <mat-tab>
      <ng-template matTabLabel>
        <span class="tab-label">{{ getTabLabel(tab, index) }}</span>
        <button
          *ngIf="showCloseTab(tab)"
          mat-icon-button
          class="tab-btn-close"
          [matTooltip]="appConst.TAB.TOOLTIP.CLOSE"
          (click)="eventButtonCloseTabHandler(index)">
          <mat-icon aria-hidden="false">{{ appConst.TAB.ICON.CLOSE }}</mat-icon>
        </button>
      </ng-template>
      <ng-template matTabContent>
        <div class="tab-content-ref">
          <ng-container *ngTemplateOutlet="tab.templateContentRef"></ng-container>
        </div>
      </ng-template>
    </mat-tab>
  }
</mat-tab-group>
